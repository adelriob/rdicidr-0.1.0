version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: ubuntu-latest
    steps:
      - checkout
      - run: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Linter 
          command: npm run lint
      - run:
          name: Formatter 
          command: npm run prettier
      - run:
          name: Test 
          command: npm run test
      - run:
          name: Build  
          command: npm run build
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master